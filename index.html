    <script> 
    function addition(a,b){
        if (a == 0){
            return "you cannot add anything with 0"
        }
        else if(b == 0) {
            return "the answer is the number that you have put in the first number " + a;
        
        }
        else {
            return a + b;
        }

    }
    function subtraction(a,b){
        return a - b;
    }
    function multiplication(a,b){
        return a * b;
    }
    function division(a,b){
        if (b == 0) {
            return "Error: division by zero";
        } else {
            return a / b;
        }
    }
    </script>
